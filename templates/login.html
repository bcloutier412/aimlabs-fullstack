<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Aim labs</title>
        <link rel="stylesheet" href="/static/layout.css" />
        <link
          href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <header class="mb-3">
                <h3>Login</h3>
            </header>
            <form action="/login" method="post">
                <div class="mb-3">
                    <input
                        autocomplete="off"
                        autofocus
                        class="form-control mx-auto w-auto"
                        id="username"
                        name="username"
                        placeholder="Username"
                        type="text"
                    />
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" />
                </div>
                <button class="btn btn-primary mx-auto d-block mb-3" type="submit">Login</button>
                <a class="text-center d-block text-decoration-none" href="/register">Need an account?</a>
            </form>
        </main>
    </body>
</html>
