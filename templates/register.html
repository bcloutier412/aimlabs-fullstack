{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<main>
    <header class="mb-3">
        <h3>Register</h3>
    </header>
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username"
                placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary mx-auto d-block mb-2" type="submit">Register</button>
        <a class="text-center d-block text-decoration-none" href="/login">Already have an account?</a>
    </form>
</main>
{% endblock %}
